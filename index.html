    @keyframes fadeIn {

    }
    h1 {
      text-align: center;
      color: #f9b800;

    }
    .nft-card {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 10px;

      border: 1px solid #333;
      transition: transform 0.3s;
    }
    .nft-card:hover {
      transform: scale(1.03);
    }
    .nft-card img {
      width: 100%;
      border-radius: 10px;
    }
    .nft-card a {
      color: #00e0ff;
      text-decoration: none;
    }
    .form-section {

    .form-section input, .form-section textarea {

    .form-section button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #00e0ff;
      color: #000;
      border: none;
      border-radius: 6px;
