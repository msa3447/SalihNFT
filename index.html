
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFT Kiralama Vitrini</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      color: #f9b800;
    }
    .nft-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .nft-card {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      border: 1px solid #333;
    }
    .nft-card img {
      width: 100%;
      border-radius: 10px;
    }
    .nft-card h3 {
      color: #fff;
      margin-top: 10px;
    }
    .nft-card a {
      color: #00e0ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rise Online NFT Vitrini</h1>
    <div class="nft-grid">

      <div class="nft-card">
        <a href="Warlord.html">
          <img src="Warlord.png" alt="Warlord">
          <h3>Warlord</h3>
        </a>
      </div>
    
      <div class="nft-card">
        <a href="Warmaiden.html">
          <img src="Warmaiden.png" alt="Warmaiden">
          <h3>Warmaiden</h3>
        </a>
      </div>
    
      <div class="nft-card">
        <a href="DarkWarlord.html">
          <img src="DarkWarlord.png" alt="DarkWarlord">
          <h3>DarkWarlord</h3>
        </a>
      </div>
    
      <div class="nft-card">
        <a href="Disruptor.html">
          <img src="Disruptor.png" alt="Disruptor">
          <h3>Disruptor</h3>
        </a>
      </div>
    
      <div class="nft-card">
        <a href="HealingAngel.html">
          <img src="HealingAngel.png" alt="HealingAngel">
          <h3>HealingAngel</h3>
        </a>
      </div>
    
    </div>
  </div>
</body>
</html>
